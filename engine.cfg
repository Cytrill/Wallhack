[application]

name="Wallhack"
main_scene="res://world.scn"
icon="res://icon.png"
target_fps=60

[display]

width=1920
height=1080

[input]

left_0=[key(A)]
right_0=[key(D)]
left_1=[key(Left)]
right_1=[key(Right)]
left_2=[key(Kp 4)]
right_2=[key(Kp 6)]
game_pause=[key(Space)]

[physics_2d]

default_gravity=0

[render]

default_clear_color=#ff000000
