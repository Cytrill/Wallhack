[application]

name="Wallhack"
main_scene="res://world.scn"
icon="res://icon.png"
target_fps=60

[autoload]

cytrill="*res://cytrill.gd"

[debug]

print_fps=true

[display]

test_width=300
test_height=192
width=1920
height=1080
fullscreen=false
stretch_mode="viewport"

[input]

left_0=[key(A)]
right_0=[key(D)]
left_1=[key(Left)]
right_1=[key(Right)]
left_2=[key(G)]
right_2=[key(H)]
game_pause=[key(Space)]
left_3=[mbutton(0, 1)]
right_3=[mbutton(0, 2)]

[physics_2d]

default_gravity=0

[render]

default_clear_color=#ff000000
